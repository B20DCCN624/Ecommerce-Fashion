<div class="card-container">
  <nz-tabset nzType="card" [nzTabPosition]="'left'" (nzSelectedIndexChange)="onTabChange($event)">
    <nz-tab *ngFor="let tab of tabs; let i = index" [nzTitle]="tab.title">
      <ng-container *ngIf="selectedTab === i">
        <ng-container *ngIf="tab.component === 'app-product'">
          <app-product></app-product>
        </ng-container>
        <ng-container *ngIf="tab.component === 'app-order'">
          <app-order></app-order>
        </ng-container>
        <ng-container *ngIf="tab.component === 'app-management'">
          <app-management></app-management>
        </ng-container>
        <ng-container *ngIf="tab.component === 'app-dashboard'">
          <app-dashboard></app-dashboard>
        </ng-container>
        <ng-container *ngIf="tab.component === null"> </ng-container>
      </ng-container>
    </nz-tab>
  </nz-tabset>
</div>
