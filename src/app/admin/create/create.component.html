<h2>Thêm sản phẩm</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="formData.name" class="form-control" formControlName="name">

    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error-message">
      <div *ngIf="name?.errors?.['required']">Name không được để trống</div>
    </div>
  </div>

  <div>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" [(ngModel)]="formData.rating" class="form-control" formControlName="rating" max="5">

    <div *ngIf="rating?.invalid && (rating?.dirty || rating?.touched)" class="error-message">
      <div *ngIf="rating?.errors?.['required']">Rating không được để trống</div>
    </div>
  </div>

  <div>
    <label for="oldPrice">Old Price:</label>
    <input type="number" id="oldPrice" [(ngModel)]="formData.oldPrice" class="form-control" formControlName="oldPrice">

    <div *ngIf="oldPrice?.invalid && (oldPrice?.dirty || oldPrice?.touched)" class="error-message">
      <div *ngIf="oldPrice?.errors?.['required']">Price không được để trống</div>
    </div>
  </div>

  <div>
    <label for="newPrice">New Price:</label>
    <input type="number" id="newPrice" [(ngModel)]="formData.newPrice" class="form-control" formControlName="newPrice">

    <div *ngIf="newPrice?.invalid && (newPrice?.dirty || newPrice?.touched)" class="error-message">
      <div *ngIf="newPrice?.errors?.['required']">Price không được để trống</div>
    </div>
  </div>

  <div>
    <label for="description">Description*:</label>
    <textarea id="description" [(ngModel)]="formData.description" class="form-control" formControlName="description"></textarea>

    <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="error-message">
      <div *ngIf="description?.errors?.['required']">Description không được để trống</div>
    </div>
  </div>

  <div>
    <label for="image">Image URL:</label>
    <input type="text" id="image" [(ngModel)]="formData.image" class="form-control" formControlName="image" ngModel required>

    <div *ngIf="image?.invalid && (image?.dirty || image?.touched)" class="error-message">
      <div *ngIf="image?.errors?.['required']">Image không được để trống</div>
    </div>
  </div>

  <div>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" [(ngModel)]="formData.quantity" class="form-control" formControlName="quantity">

    <div *ngIf="quantity?.invalid && (quantity?.dirty || quantity?.touched)" class="error-message">
      <div *ngIf="quantity?.errors?.['required']">Quantity không được để trống</div>
    </div>
  </div>

  <div>
    <label for="category">Category:</label>
    <input type="text" id="category" [(ngModel)]="formData.category" class="form-control" formControlName="category">

    <div *ngIf="category?.invalid && (category?.dirty || category?.touched)" class="error-message">
      <div *ngIf="category?.errors?.['required']">Category không được để trống</div>
    </div>
  </div>

  <button type="submit" class="btn-submit" [disabled]="productForm.invalid">Thêm</button>
</form>
