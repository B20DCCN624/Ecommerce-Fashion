<div class="container">
  <table class="table" border="1px solid black">
    <thead>
      <tr>
        <th>STT</th>
        <th>Image</th>
        <th>Product</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allFashion; let i = index">
        <td scope="row" >{{ i+1 }}</td>
        <td>
          <img src="{{ item.image }}" alt="" class="item-image">
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>
          <div class="btn-group">
            <a href="" class="btn btn-info" [routerLink]="['/create']">Add</a>
            <a href="" class="btn btn-primary" [routerLink]="['/edit',item._id]">Edit</a>
            <button type="button" class="btn btn-danger" (click)="deleteItem(item._id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
